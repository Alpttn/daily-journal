<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
</head>

<body class="dailyJournal-body">
    <section class="dailyJournal-section">
        <h1 class="header-dailyJournal">Daily Journal</h1>

        <form action="" class="dailyJournal-form">
            <!-- date entry -->
            <fieldset class="dateEntryInput">
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <!-- concepts covered input -->
            <fieldset class="conceptsCoveredInput">
                <label for="concepts">Concepts Covered Menu</label>
                <select id="concepts">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Group Project">Group Project</option>
                    <option value="C#">C#</option>
                    <option value="OTHER">OTHER</option>
                </select>
            </fieldset>
            <!-- journal entry input -->
            <fieldset class="journalEntryInput">
                <label for="journalEntry">Journal Entry</label>
                <textarea id="journalEntry" rows="4" cols="50"></textarea>
            </fieldset>

            <!-- mood for the day -->
            <fieldset class="moodInput">
                <label for="mood">Mood For the Day</label>
                <select id="mood">
                    <option value="lucky">
                        <p style="font-size:100px">&#127808;Lucky</p>
                    </option>
                    <option value="peachy">
                        <p style="font-size:100px">&#127825;Peachy</p>
                    </option>
                    <option value="needs coffee">
                        <p style="font-size:100px">&#9749;Needs coffee</p>
                    </option>
                    </option>
                    <option value="dying">
                        <p style="font-size:100px">&#128657;Dying</p>
                    </option>
                </select>
            </fieldset>
        </form>
<!-- added submit button to capture data -->
        <button type="button" id="submit">SUBMIT YOUR FEELINGS GIRL!</button>

        <!-- created container for mood filtering radio buttons -->
        <fieldset id="moodContainer">
            <legend>Display Journal Entry by Mood</legend>
            <input class="radioMood" type="radio" id="lucky" name="radioMood" value="lucky">
            <label for="lucky">Lucky</label>
            <input class="radioMood" type="radio" id="peachy" name="radioMood" value="peachy">
            <label for="peachy">Peachy</label>
            <input class="radioMood" type="radio" id="needs coffee" name="radioMood" value="needs coffee">
            <label for="needs coffee">Needs coffee</label>
            <input class="radioMood" type="radio" id="dying" name="radioMood" value="dying">
            <label for="dying">Dying</label>
        </fieldset>

        <article class="entryLog">

        </article>
    </section>
    
    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
