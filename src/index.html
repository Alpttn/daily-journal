<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="journal.css">
</head>

<body>
    <h1>Daily Journal</h1>
    <form action="">
        <!-- date entry -->
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>
        <!-- concepts covered input -->
        <fieldset>
            <label for="Concepts Covered">Concepts Covered Menu</label>
            <input list="concepts">
            <datalist id="concepts">
                <option value="HTML">
                <option value="CSS">
                <option value="JavaScript">
                <option value="C#">
                <option value="OTHER">
            </datalist>
        </fieldset>

        <!-- journal entry input -->
        <fieldset>
            <label for="journalEntry">Journal Entry</label>
            <textarea rows="4" cols="50">
                        </textarea>
        </fieldset>

        <!-- mood for the day -->
        <fieldset>
           <label for="mood">Mood For the Day</label>
            <select>
                <option value="clover"><p style="font-size:100px">&#127808;</p></option>
                <option value="peachy"><p style="font-size:100px">&#127825;</p></option>
                <option value="bomb"><p style="font-size:100px">&#128163;</p></option>
                <option value="rollercoaster"><p style="font-size:100px">&#127906;</p></option>
                <option value="coffee"><p style="font-size:100px">&#9749;</p></option>
                <option value="volcano"><p style="font-size:100px">&#127755;</p></option>
                <option value="ambulance"><p style="font-size:100px">&#128657;</p></option>
            </select>
        </fieldset>




    </form>

</body>

</html>
